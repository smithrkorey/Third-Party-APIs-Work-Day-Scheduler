<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p>A simple calendar app for scheduling your work day</p>
      <p id="currentDay"></p>
    </header>
    <div class="container">
      <div class="row" id="9">
        <div class="hour">9:00 a.m.</div>
        <input class = "description" type="text"></input>
        <button class="saveBtn" type="button">Add to Schedule</button>
      </div>
      <div class="row" id="10">
        <div class="hour">10:00 a.m.</div>
        <input class = "description" type="text"></input>
        <button class="saveBtn" type="button">Add to Schedule</button>
      </div>
      <div class="row" id="11">
        <div class="hour">11:00 a.m.</div>
        <input class = "description" type="text"></input>
        <button class="saveBtn" type="button">Add to Schedule</button>
      </div>
      <div class="row" id="12">
        <div class="hour">12:00 a.m.</div>
        <input class = "description" type="text"></input>
        <button class="saveBtn" type="button">Add to Schedule</button>
      </div>
      <div class="row" id="13">
        <div class="hour">1:00 p.m.</div> 
        <input class = "description" type="text"></input>
        <button class="saveBtn" type="button">Add to Schedule</button>
      </div>
      <div class="row" id="14">
        <div class="hour">2:00 p.m.</div>
        <input class = "description" type="text"></input>
        <button class="saveBtn" type="button">Add to Schedule</button>
      </div>
      <div class="row" id="15">
        <div class="hour">3:00 p.m.</div>
        <input class = "description" type="text"></input>
        <button class="saveBtn" type="button">Add to Schedule</button>
      </div>
      <div class="row" id="16">
        <div class="hour">4:00 p.m.</div>
        <input class = "description" type="text"></input>
        <button class="saveBtn" type="button">Add to Schedule</button>
      </div>
      <div class="row" id="17">
        <div class="hour">5:00 p.m.</div>
        <input class = "description" type="text"></input>
        <button class="saveBtn" type="button">Add to Schedule</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
