<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="time-block" id="9">
        <p>9:00 a.m.</p>
        <input class = "inputcss" type="text"></input>
        <button class="btn btn-secondary" type="button">Add to Calendar</button>
      </div>
      <div class="time-block" id="10">
        <p>10:00 a.m.</p>
        <input class = "inputcss" type="text"></input>
        <button class="btn btn-secondary" type="button">Add to Calendar</button>
      </div>
      <div class="time-block" id="11">
        <p>11:00 a.m.</p>
        <input class = "inputcss" type="text"></input>
        <button class="btn btn-secondary" type="button">Add to Calendar</button>
      </div>
      <div class="time-block" id="12">
        <p>12:00 a.m.</p>
        <input class = "inputcss" type="text"></input>
        <button class="btn btn-secondary" type="button">Add to Calendar</button>
      </div>
      <div class="time-block" id="1">
        <p>1:00 p.m.</p> 
        <input class = "inputcss" type="text"></input>
        <button class="btn btn-secondary" type="button">Add to Calendar</button>
      </div>
      <div class="time-block" id="2">
        <p>2:00 p.m.</p>
        <input class = "inputcss" type="text"></input>
        <button class="btn btn-secondary" type="button">Add to Calendar</button>
      </div>
      <div class="time-block" id="3">
        <p>3:00 p.m.</p>
        <input class = "inputcss" type="text"></input>
        <button class="btn btn-secondary" type="button">Add to Calendar</button>
      </div>
      <div class="time-block" id="4">
        <p>4:00 p.m.</p>
        <input class = "inputcss" type="text"></input>
        <button class="btn btn-secondary" type="button">Add to Calendar</button>
      </div>
      <div class="time-block" id="5">
        <p>5:00 p.m.</p>
        <input class = "inputcss" type="text"></input>
        <button class="btn btn-secondary" type="button">Add to Calendar</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
